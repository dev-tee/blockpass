<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Test abgeben</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript">
    function parseTestID() {
      blockpass.parseIDs();

      testid = blockpass.ids.test;
      if (testid == null) {
        alert("Keine Aufgabe ausgewählt.")
        goHome();
      } else {
        document.getElementById('testid').innerHTML = testid;
      }
    }

    function submitTest(event) {
      if (event.preventDefault) event.preventDefault();

      var description = document.getElementById('description').value;

      var data = studentmanagerInstance.uploadTestSubmission.getData(description, testid);
      signAndSend(data, studentmanagerInstance.address, (error, result) => {
        if (!error) {
          window.location.assign(document.getElementById('previouspage').href);
        }
      });
    }
  </script>
</head>
<body>

  <!-- Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <input type="checkbox" id="menutrigger" checked>
    <label for="menutrigger">Menü</label>
    <ul>
      <li><a href="../personal/courses.html">Kurse</a>
      <li><a class="coursedependentlink" href="../personal/coursedetails.html">Kursdetails</a>
      <li><a id="previouspage" class="testdependentlink coursedependentlink" href="../personal/testdetails.html">Testdetails</a>
      <li><a id="currentpage" class="testdependentlink coursedependentlink" href="../student/submittest.html">Abgeben</a>
    </ul>
    <a id="logout" href="#">Abmelden</a>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-fourth column pull-by-one userpanel">
        <div id="userinfo">
          <span id="usertype"></span> <br>
          <span id="username"></span> <br>
          <span id="useridtype"></span> <br>
          <span id="userid"></span>
        </div>
      </div>
      <div class="two-thirds column">
        <span class="inlinetitle">Test</span>
        <span id="testid" class="id"></span>
        <form id="form">
          <label for="description">Beschreibung:</label>
          <textarea id="description" class="u-full-width u-max-full-width" placeholder="Abgabetext..." required></textarea>
          <button>Erstellen</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript [Listeners & Renderers]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
    document.getElementById('form').addEventListener('submit', submitTest);
    showUserPanel();
    parseTestID();
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
