<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Anmeldungsdetails</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript">
    function parseID() {
      courseid = (new URLSearchParams(window.location.search)).get('courseid');
      testid = (new URLSearchParams(window.location.search)).get('testid');
      if (courseid == null && testid == null) {
        alert("Nichts ausgewählt.")
        goHome();
      } else {
        if (courseid != null) {
          type = 'course';
        } else if (testid != null) {
          type = 'test';
        }
      }
    }

    function showDetails() {
      // show number of remaining seats
      // activate/deactivate registration button
      if (type == 'course') {
        document.getElementById('type').innerHTML = 'Kurs'
        document.getElementById('id').innerHTML = courseid;
      } else if (type == 'test') {
        document.getElementById('type').innerHTML = 'Test'
        document.getElementById('id').innerHTML = testid;
      }
      // show description
    }

    function register(event) {
      var data;
      if (type == 'course') {
        data = studentmanagerInstance.registerForCourse.getData(courseid);
      } else if (type == 'test') {
        data = studentmanagerInstance.registerForTest.getData(testid);
      }
      signAndSend(data, studentmanagerInstance.address);
      goHome();
    }
  </script>
</head>
<body>

  <!-- Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <ul>
      <li><a href="/personal/index.html">Start</a>
    </ul>
    <a id="logout" href="#">Abmelden</a>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column">
        <span id="type" class="title"></span>
        <span id="id" class="id"></span>
        <p id="description"></p>
        <button id="register">Verbindlich anmelden</button>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
    document.getElementById('register').addEventListener('click', register);

    parseID();
    showDetails();
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
