<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Aufgabe abgeben</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/accounts.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript">
    function showUserDependentUI() {
      var elements = [];
      if (isSupervisor()) {
        elements = document.getElementsByClassName('supervisorfunctions');
      } else if (isStudent()) {
        elements = document.getElementsByClassName('studentfunctions');
      }
      for (var i = 0; i < elements.length; i++) {
        elements[i].hidden = false;
      }
    }

    function parseAssignmentID() {
      assignmentid = (new URLSearchParams(window.location.search)).get('assignmentid');
      if (assignmentid == null) {
        alert("Keine Aufgabe ausgewählt.")
        goHome();
      } else {
        document.getElementById('assignmentid').innerHTML = assignmentid;
        var elements = document.getElementsByClassName('assignmentdependentlink');
        for (var i = 0; i < elements.length; i++) {
          elements[i].href += `?assignmentid=${assignmentid}`;
        }
      }
    }

    function submitAssignment(event) {
      if (event.preventDefault) event.preventDefault();

      var description = document.getElementById('description').value;
      var remainingMembers = getSelections();

      var data = studentmanagerInstance.uploadAssignmentSubmission.getData(description, assignmentid, remainingMembers);
      signAndSend(data, studentmanagerInstance.address);

      window.location.assign(`/personal/assignmentdetails.html?assignmentid=${assignmentid}`);
    }
  </script>
</head>
<body>

  <!-- Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <input type="checkbox" id="menutrigger" checked>
    <label for="menutrigger">Menü</label>
    <ul>
      <li><a href="../personal/index.html">Start</a>
    </ul>
    <a id="logout" href="#">Abmelden</a>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="two-thirds column center-column">
        <span class="inlinetitle">Aufgabe</span>
        <span id="assignmentid" class="id"></span>
        <form id="form">
          <label for="helper">Gruppenmitglieder:
            <span class="info">(leer bei Einzelarbeit)</span>
          </label>
          <input type="search" id="helper" placeholder="Matrikelnummersuche" autocomplete="off">
          <label for="description">Beschreibung:</label>
          <textarea id="description" class="u-full-width u-max-full-width" placeholder="Abgabetext..." required></textarea>
          <button>Erstellen</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
    document.getElementById('form').addEventListener('submit', submitAssignment);

    var helper = document.getElementById('helper');
    setupSearch(helper, 'supervisor');

    parseAssignmentID();
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
