<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Kurse</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript">
    function showUserDependentUI() {
      var elements = [];
      if (isSupervisor()) {
        elements = document.getElementsByClassName('supervisorfunctions');
      } else if (isStudent()) {
        elements = document.getElementsByClassName('studentfunctions');
      }
      for (var i = 0; i < elements.length; i++) {
        elements[i].hidden = false;
      }
    }

    function listCourses() {
      var output = [];
      var courses = datamanagerInstance.getPersonalCourses();
      var length = courses[0];

      output.push('<ul>');
      for (var i = length - 1; i >= 0; i--) {
        var id = courses[1][i];
        var name = web3.toAscii(courses[2][i]);
        var ects = courses[3][i];
        var line = `<li><a href="../personal/coursedetails.html?courseid=${id}">${name}</a>`;
        var extra = `<span class="extra">${ects} ECTS</span>`;
        output.push(line);
        output.push(extra);
      }
      output.push('</ul>');

      document.getElementById('courses').innerHTML = output.join('');
    }
  </script>
</head>
<body>

  <!-- Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <input type="checkbox" id="menutrigger" checked>
    <label for="menutrigger">Menü</label>
    <ul>
      <li><a href="../personal/courses.html">Kurse</a>
    </ul>
    <a id="logout" href="#">Abmelden</a>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="two-thirds column center-column">
        <div class="supervisorfunctions" hidden>
          <a class="button" href="../supervisor/createcourse.html">Neuer Kurs</a>
        </div>
        <div class="studentfunctions" hidden>
          <a class="button" href="../student/register.html">Neue Anmeldung</a>
          <a class="button" href="../student/report.html">Leistungen</a>
        </div>
        <div id="courses"></div>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
    showUserDependentUI();
    listCourses();
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
