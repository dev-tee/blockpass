<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Aufgabendetails</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript">
    function showUserDependentUI() {
      var elements = [];
      if (isSupervisor()) {
        elements = document.getElementsByClassName('supervisorfunctions');
      } else if (isStudent()) {
        elements = document.getElementsByClassName('studentfunctions');
      }
      for (var i = 0; i < elements.length; i++) {
        elements[i].hidden = false;
      }
    }

    function parseAssignmentID() {
      assignmentid = (new URLSearchParams(window.location.search)).get('assignmentid');
      if (assignmentid == null) {
        alert("Keine Aufgabe ausgewählt.")
        goHome();
      } else {
        document.getElementById('assignmentid').innerHTML = assignmentid;
        var elements = document.getElementsByClassName('assignmentdependentlink');
        for (var i = 0; i < elements.length; i++) {
          elements[i].href += `?assignmentid=${assignmentid}`;
        }
      }
    }

    function showDetails() {

      // show date
      // show id
      // show description
      // show numSubmissions
      // show submissions
      document.getElementById('assignmentdetails').innerHTML = assignmentdbInstance.getAssignment(0)[0];
    }
  </script>
</head>
<body>

  <!-- Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <input type="checkbox" id="menutrigger" checked>
    <label for="menutrigger">Menü</label>
    <ul>
      <li><a href="/personal/index.html">Start</a>
    </ul>
    <a id="logout" href="#">Abmelden</a>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="supervisorfunctions" hidden>
          <a class="assignmentdependentlink button" href="/supervisor/assignmentsubmissions.html">Zeige Abgaben</a>
        </div>
        <div class="studentfunctions" hidden>
          <a class="assignmentdependentlink button" href="/student/assignmentsubmissions.html">Zeige Abgaben</a>
          <a class="assignmentdependentlink button" href="/student/submitassignment.html">Abgabe verfassen</a>
        </div>
        <span class="inlinetitle">Aufgabe</span>
        <span id="assignmentid" class="id"></span>
        <p id="assignmentdetails"></p>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
    parseAssignmentID();
    showUserDependentUI();
    showDetails();
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
