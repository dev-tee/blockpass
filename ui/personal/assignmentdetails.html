<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Aufgabendetails</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript">
    function showUserDependentUI() {
      var elements = [];
      if (isSupervisor()) {
        elements = document.getElementsByClassName('supervisorfunctions');
      } else if (isStudent()) {
        elements = document.getElementsByClassName('studentfunctions');
      }
      for (var i = 0; i < elements.length; i++) {
        elements[i].hidden = false;
      }
    }

    function parseAssignmentID() {
      blockpass.parseIDs();
      
      assignmentid = blockpass.ids.assignment;
      courseid = blockpass.ids.course;
      if (assignmentid == null || courseid == null) {
        alert("Keine Aufgabe ausgewählt.")
        goHome();
      } else {
        document.getElementById('assignmentid').innerHTML = assignmentid;
      }
    }

    function showDetails() {

      // show date
      // show id
      // show description
      // show numSubmissions
      // show submissions
      document.getElementById('assignmentdetails').innerHTML = assignmentdbInstance.getAssignment(assignmentid)[0];
    }
  </script>
</head>
<body>

  <!-- Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <input type="checkbox" id="menutrigger" checked>
    <label for="menutrigger">Menü</label>
    <ul>
      <li><a href="../personal/courses.html">Kurse</a>
      <li><a class="coursedependentlink" href="../personal/coursedetails.html">Kursdetails</a>
      <li><a class="assignmentdependentlink coursedependentlink" href="../personal/assignmentdetails.html">Aufgabendetails</a>
    </ul>
    <a id="logout" href="#">Abmelden</a>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="two-thirds column center-column">
        <div class="supervisorfunctions" hidden>
          <a class="assignmentdependentlink coursedependentlink button" href="../supervisor/assignmentsubmissions.html">Zeige Abgaben</a>
        </div>
        <div class="studentfunctions" hidden>
          <a class="assignmentdependentlink coursedependentlink button" href="../student/assignmentsubmissions.html">Zeige Abgaben</a>
          <a class="assignmentdependentlink coursedependentlink button" href="../student/submitassignment.html">Abgabe verfassen</a>
        </div>
        <span class="inlinetitle">Aufgabe</span>
        <span id="assignmentid" class="id"></span>
        <p id="assignmentdetails"></p>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
    parseAssignmentID();
    showUserDependentUI();
    showDetails();
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
