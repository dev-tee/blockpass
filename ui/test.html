<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Test</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./css/credentials.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    // Show or hide input elements based on the current state.
    function showLabelledInput(id, state) {
      document.getElementById(id).hidden = !state;
      document.getElementById(id).disabled = !state;
      document.getElementById('label_' + id).hidden = !state;
    }

    // Switch to the ID that is relevant for the current user type.
    function switchID(event) {
      if (event.target.value == "student") {
        showLabelledInput('matrikelnr', true);
        showLabelledInput('uaccountid', false);
      } else (event.target.value == "supervisor") {
        showLabelledInput('matrikelnr', false);
        showLabelledInput('uaccountid', true);
      } else {
        // Catch erronous events.
        // Makes Firefox's onChange more reliable.
        console.log("Unknown ID.");
      }
    }
  </script>

</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column center-column credentials">
        <form id="form">
          <label for="usertype">Benutzertyp:</label>
          <select id="usertype" class="u-full-width">
            <option value="student" selected>Student</option>
            <option value="supervisor">Lehrveranstalter</option>
          </select>
          <label id="label_matrikelnr" for="matrikelnr">Matrikelnummer:</label>
          <input type="number" id="matrikelnr" class="u-full-width" placeholder="12345678" required>
          <label id="label_uaccountid" for="uaccountid" hidden>u:account-ID:
            <span class="info">(Groß- &amp; Kleinbuchstaben sowie Punkte und Zahlen erlaubt)</span>
          </label>
          <input type="text" pattern="[a-z\d\.]+" placeholder="maria.muster" id="uaccountid" class="u-full-width" hidden disabled required>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    document.getElementById('usertype').addEventListener('change', switchID);
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
