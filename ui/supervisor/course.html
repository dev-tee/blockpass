<!DOCTYPE html>
<html lang="de">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Lehrveranstalter</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="../scripts/web3.js"></script>
  <script type="text/javascript" src="../scripts/common.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a id="logout" class="button u-pull-right" href="index.html">Abmelden</a></li>
      </ul>
    </nav>
    <div class="row">
      <div class="column">
        <h4>Lehrveranstalter</h4>
        <form>
          <label for="ectspoints">ECTS Punkte:</label>
          <input type="number" name="ectspoints" id="ectspoints" placeholder="6" required>
          <label for="name">Bezeichnung:</label>
          <input type="text" id="name" placeholder="VU Algorithmen und Datenstrukturen" required>
          <label for="helper">Hilfskräfte:</label>
          <textarea id="helper" placeholder="0xcc1758ab0530f828ade9a8ea49ddede536e469e2; Ethereumadressen von anderen Lehrveranstaltern"></textarea>
          <label for="description">Beschreibung:</label>
          <textarea id="description" class="u-full-width u-max-full-width" placeholder="Aufwandsabschätzungen, Komplexitätsmaße, grundlegende Datenstrukturen, Such- und Sortierverfahren und grundlegende Graph- und Optimierungsalgorithmen" required></textarea>
          <button>Erstellen</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript [EventListeners]
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('logout').addEventListener('click', logout);
  </script>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
