" font-family="Source Sans Pro Semibold" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="273" x="1318.5" y="702.8926">addStudentSubmissionID(submissionID, id)</text><rect fill="none" height="92.2422" style="stroke: #000000; stroke-width: 2.0;" width="1294" x="737" y="759.6348"/><polygon fill="#EEEEEE" points="737,759.6348,811,759.6348,811,766.6348,801,776.6348,737,776.6348,737,759.6348" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="Source Sans Pro Semibold" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="29" x="752" y="773.2031">loop</text><text fill="#000000" font-family="Source Sans Pro Semibold" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="248" x="826" y="772.2695">[times number of remainingGroupMembers]</text><polygon fill="#383838" points="1671,793.9453,1681,797.9453,1671,801.9453,1675,797.9453" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.0;" x1="810.5" x2="1677" y1="797.9453" y2="797.9453"/><text fill="#000000" font-family="Source Sans Pro Semibold" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="309" x="817.5" y="793.5137">addStudentSubmission(studentID, submissionID)</text><rect fill="#FFFFFF" height="40.6211" style="stroke: #000000; stroke-width: 2.0;" width="786" x="1238" y="806.2559"/><polygon fill="#EEEEEE" points="1238,806.2559,1302,806.2559,1302,813.2559,1292,823.2559,1238,823.2559,1238,806.2559" style="stroke: #000000; stroke-width: 2.0;"/><text fill="#000000" font-family="Source Sans Pro Semibold" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="19" x="1251" y="820.8242">ref</text><text fill="#000000" font-family="Source Sans Pro Semibold" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="146" x="1558" y="839.8242">AddStudentSubmission</text><!--
@startuml


'skinparam handwritten true
skinparam monochrome true
skinparam shadowing false
skinparam classAttributeIconSize 0
skinparam defaultFontName "Source Sans Pro Semibold"
    

title U3.2 Submit Assignment

actor Student

Student -> App: submitAssignmentForm(form)
activate App

App -> App: validate()

App -> StudentManager: uploadAssignmentSubmission(description, assignmentID, remainingGroupMembers)
activate StudentManager
deactivate App

StudentManager -> StudentManager: uploadSubmission(description, now, referenceType = 0, assignmentID)
activate StudentManager

StudentManager -> SubmissionDB: addSubmission(description, submittedDate, referenceType, referenceID)
activate SubmissionDB

create Submission
SubmissionDB -> Submission

alt referenceType == 0
  SubmissionDB -> AssignmentDB: addSubmissionID(referenceID, id);
  activate AssignmentDB
  deactivate AssignmentDB
else referenceType == 1
end

SubmissionDB - -> StudentManager: submissionID
deactivate SubmissionDB

StudentManager -> StudentSubmissionDB: addStudentSubmission(senderStudentID, submissionID)
activate StudentSubmissionDB
deactivate StudentManager

group AddStudentSubmission

  create StudentSubmission
  StudentSubmissionDB -> StudentSubmission

  StudentSubmissionDB -> StudentDB: addStudentSubmissionID(studentID, id)
  activate StudentDB
  deactivate StudentDB

  StudentSubmissionDB -> SubmissionDB: addStudentSubmissionID(submissionID, id)
  activate SubmissionDB
  deactivate SubmissionDB

end

deactivate StudentSubmissionDB

loop times number of remainingGroupMembers

  StudentManager -> StudentSubmissionDB: addStudentSubmission(studentID, submissionID)
  deactivate StudentManager

  ref over StudentSubmissionDB, StudentSubmission, StudentDB, SubmissionDB: AddStudentSubmission
  activate StudentSubmissionDB
  deactivate StudentSubmissionDB

end



hide footbox

@enduml

